<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://csshake.surge.sh/csshake.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Super Smash Brothers:Click</title>
  </head>
  <body>
    <h1>SUPER SMASH BROS. CLICK</h1>
    <div id="count" class="dmgCount display">0</div>

    <div id="holder">

      <div id="wrapper">
        <img id="symbol" src="pics/symbol.jpg" alt="symbol" />
      </div>

      <div id="container">
        <div>
          <span class="label cost btn">Cost</span>
          <span class="label btn">Unlockable Item</span>
          <span class="label counter btn">Item #</span>
        </div>

        <!-- <div class="row">
          <span id="cost_2" class="cost btn">5</span>
          <span id="btn_2" class="btn">Double Character Click</span>
          <span id="counter_2" class="counter btn">0/100</span>
        </div> -->

        <div class="row">
          <span id="cost_1" class="cost btn">10</span>
          <span id="btn_1" class="btn">Unlock Character</span>
          <span id="counter_1" class="counter btn">0/80</span>
        </div>

        <div>
          <span id="cost_3" class="cost btn">100</span>
          <span id="btn_3" class="btn">Master Hand</span>
          <span id="counter_3" class="counter btn">0/4</span>
        </div>

        <div>
          <span id="cost_4" class="cost btn">1000</span>
          <span id="btn_4" class="btn">Final Smash</span>
          <span id="counter_4" class="counter btn">0/1</span>
        </div>
        <br>
        <div>
          <span id="reset" class="display">Reset</span>
          <span id="godMode" class="display">God Mode</span>
        </div>


      </div>
      <div id="timer">10:00</div>
    </div>

  </body>
</html>
