<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="h1">NASA</h1>
    </header>
    <section>
        <article>
            <div class="art_header">SOCIAL MEDIA</div>
            <div>Twitter - @nasa</div>
            <div>Facebook - fb.com/nasa</div>
            <div>Instagram - @nasa</div>
            <div>Youtube - youtube.com/NASA</div>
        </article>
        <article>
            <div class="art_header">OFFICE INFO</div>
            <div>Public Communications Office</div>
            <div>Nasa Headquarters</div>
            <div>300 E St SW, Suite 5R30</div>
            <div>Washington, DC 20546, USA</div>
            <div>555-555-5555 (Office)</div>
            <div>555-555-5555 (Fax)</div>
        </article>
        <article>
            <div class="art_header">CONTACT US</div>
            <div>Name</div>
            <input type="text" class="name_box" placeholder="">
            <div>Message</div>
            <input type="text" class="message_box" placeholder="">
            <button type="button" class="send_box">send</button>
        </article>
    </section>
</body>

</html>
