<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Airline</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Company Logo">
        </div>
        <nav>
            <img class="icon" src="img/home-icon.png" alt="Home">
            <div class="icon_text">Home</div>

            <img class="icon" src="img/deal-icon.png" alt="Deal">
            <div class="icon_text">Travel Deals</div>

            <img class="icon" src="img/schedule-icon.png" alt="Schedule">
            <div class="icon_text">Flight Schedule</div>

            <img class="icon" src="img/login-icon.png" alt="Login">
            <div class="icon_text">Register/Login</div>

        </nav>
    </header>
    <main>
        <section class="sect1">
            <article class="buttons">
                <div class="plane_button">
                    <img class="plane_icon" src="img/plane-icon.png" alt="Plane">
                </div>
                <div class="hotel_button">
                    <img class="hotel_icon" src="img/hotel-icon.png" alt="Hotel">
                </div>
                <div class="car_button">
                    <img class="car_icon" src="img/car-icon.png" alt="Car">
                </div>
            </article>
        </section>
        <section class="sect2">
                <article class="location_box">
                    <input type="text" class="depart_box" placeholder="Depart">
                    <input type="text" class="arrive_box" placeholder="Arrive">
                </article>
        </section>        
        <section class="sect3">
                <article class="time_box">
                        <input type="date" class="startdate_box" placeholder="mm/dd/yyyy">
                        <input type="date" class="enddate_box" placeholder="mm/dd/yyyy">
                </article>
        </section>
        <section class="sect4">
                <article class="passengers_sect">
                    <div class="passengers">Passengers</div>
                    <div class="number_box">
                        <div class="number_1">1</div>
                        <div class="down">&#9661</div>
                    </div>
                    <div class="radio_btn">
                        <input type="radio" name="return" value="return">
                        Return
                        <input type="radio" name="one" value="one-way">
                        One Way
                    </div>
                </article>
        </section>
        <section class="sect5">
            <article class="search_btn">
                <div class="search_text">Search Flights</div>
            </article>
        </section>

    </main>


</body>

</html>
