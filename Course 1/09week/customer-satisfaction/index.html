    <link rel="stylesheet" href="css/style.css">
    <title>Customr Satisfaction</title>

<body>
    <h1>Customer Satisfaction</h1>
        <form>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password"><br>
            <input type="url" name="url" placeholder="URL"> <br><br>

            <span>Did you enjoy your experience?</span>
            <div>Yes 	&nbsp; 	&nbsp; No</div>
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox"><br><br>

            <span>Would You come again?</span>
            <div>Yes 	&nbsp; 	&nbsp; No</div>
            <input type="radio" name="radio">
            <input type="radio" name="radio"><br><br>

            <span>On the scales rate your experience 1 being the worst and 100 being the best</span>
            <div class="sliderrange"><span>1</span>	<span>50</span> <span>100</sp></div>
            <input class="slider" type="range" name="range" min="1" max="100" value="50" step="1"> 
        </form>
</body>
